<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

      <link rel="stylesheet" href="scss/styles.css" />
      <title>Welcome To Skill Academy</title>
   </head>
   <body>
      <nav class="navbar bg-dark">
         <h1>
            <a href="/dist/index.html"><i class="fas fa-code"></i> Skill Academy</a>
         </h1>
         <ul>
            <li><a href="profiles.html"> My Account</a></li>
            <li>
               <a href="dashboard.html" title="Dashboard"><i class="fas fa-user"></i> <span class="hide-sm">Dashboard</span></a>
            </li>
            <li>
               <a href="notices-dashboard.html" title="Dashboard"><i class="fa fa-bell"></i> <span class="hide-sm">Notices</span></a>
            </li>
            <li>
               <a href="login.html">
                  <i class="fas fa-sign-out-alt"></i>
                  <span class="hide-sm">Logout</span>
               </a>
            </li>
         </ul>
      </nav>
      <section class="container">
         <h1 class="large text-primary">Create an Exam</h1>
         <p class="lead"><i class="fas fa-graduation-cap"></i> Fill in the following details to create an exam</p>
         <small>* = required field</small>
         <form class="form">
            <div class="form-group">
               <input type="text" placeholder="* Exam Name" name="ex-name" required />
            </div>
            <div class="form-group">
               <input type="text" placeholder="* Subject" name="ex-subject" required />
            </div>
            <div class="form-group">
               <input type="text" placeholder="Field Of Study" name="fieldofstudy" />
            </div>
            <div class="form-group">
               <h4>Date</h4>
               <input type="date" name="from" />
            </div>
            <div class="form-group">
               <h4>Time From</h4>
               <input type="time" name="from" />
            </div>
            <div class="form-group">
               <h4>Time To</h4>
               <input type="time" name="to" />
            </div>
            <div class="form-group">
               <p><input type="checkbox" name="current" value="" /> Current University</p>
            </div>
            <div class="form-group">
               <textarea name="question" cols="30" rows="5" placeholder="Question"></textarea>
            </div>
            <div class="form-group">
               <textarea name="answer" cols="30" rows="5" placeholder="Answer"></textarea>
            </div>
            <input type="submit" class="btn btn-primary my-1" />
            <a class="btn my-1" href="dashboard.html">Go Back</a>
         </form>
      </section>
      <footer class="footer">
         <p>Copyright Skill Academy - All Rights Reserved</p>
      </footer>
   </body>
</html>
