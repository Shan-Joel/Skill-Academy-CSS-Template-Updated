<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="scss/styles.css" />
      <title>Skill Academy</title>
   </head>

   <body>
      <nav class="navbar bg-dark">
         <h1>
            <a href="/dist/index.html"> <i class="fas fa-code"> </i> Skill Academy </a>
         </h1>

         <ul>
            <li>
               <a href="profiles.html"> <i class="fa fa-id-badge"></i> <span class="ml-1">My Account</span> </a>
            </li>
            <li>
               <a href="register.html"> <i class="fa fa-user-plus"></i> <span class="ml-1">Register</span> </a>
            </li>
            <li>
               <a href="login.html"><i class="fa fa-user-check"></i> <span class="ml-1">Login</span> </a>
            </li>
         </ul>
         <i class="burger-icon fa fa-bars"></i>
      </nav>

      <section class="container">
         <h1 class="large text-primary">Sign Up</h1>
         <p class="lead"><i class="fas fa-user"></i> Create Your Account</p>
         <form action="dashboard.html" class="form">
            <div class="form-group">
               <input type="text" placeholder="Name" />
            </div>
            <div class="form-group">
               <input type="email" placeholder="Email" />
            </div>
            <div class="form-group">
               <input type="password" placeholder="Password" minlength="6" />
            </div>
            <div class="form-group">
               <input type="password" placeholder="Confirm Password" minlength="6" />
            </div>
            <div class="form-group">
               <input type="submit" value="Register" class="btn btn-primary" />
            </div>
         </form>
         <p class="my-1">Already have an account? <a href="login.html">Sign In</a></p>
         <div class="google-auth">
            <img src="./images/google-auth-removebg-preview.png" alt="" />
         </div>
         <p class="text-center">Sign up with Google</p>
      </section>
      <footer class="footer">
         <p>Copyright Skill Academy - All Rights Reserved</p>
      </footer>
   </body>
</html>
